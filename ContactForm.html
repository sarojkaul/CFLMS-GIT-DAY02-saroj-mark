<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
</head>
<body>
	<h1>Contact Form</h1>
	<!-- replace <form> with <form action="action_page.php"> or -->
	<form action="action_page.php">
	<br/>
	<h2>Text input</h2>
	<input type="text" name="text entry 1" placeholder="write here">
	<input type="text" name="text entry 2" placeholder="and here">
	<input type="text" name="text entry 3" placeholder="and here, too?">
	<br/>	
	<h2>Radio button</h2>
	<input type="radio" name="radio" value="option 1">
	<input type="radio" name="radio" value="option 2" checked>
	<input type="radio" name="radio" value="option 3">
	<br/>
	<h2>Selection box</h2>
	<select name="selection box">
		<option value="first" selected>First</option>
		<option value="second">Second</option>
		<option value="third">Third</option>
	</select>
	<br/>
	<h2>Textarena</h2>
	<textarea name="textarena" rows ="5" cols="50">This is a sample text
	</textarea>
	<br>
	<input  type="submit"  value="Submit your entry">
</form>
</body>
</html>
